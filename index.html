<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dynamic Prophets - Home</title>
  <style>

    /* General Styles */
    body, html {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

.hero {
  min-height: 100vh;
  background: url('background.webp') no-repeat center center/cover;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 10;
}

.logo {
  display: flex;
  align-items: center;
}

.logo-text {
  font-size: 1.25rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  position: absolute;
  z-index: 15;
  left: 41%;
  list-style: none;
}

.nav-link {
  margin-right: 1.5rem;
  color: white;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-button {
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  font-size: 16px;
  margin-right: 1.5rem;
  transition: color 0.3s;
}

.nav-link:hover {
  color: #d4d4d4;
}

.cart {
  display: flex;
  align-items: center;
}

.cart-button {
  background: none;
  border: none;
  cursor: pointer;
  transition: color 0.3s;
  z-index: 10;
}

.cart-button:hover {
  color: #d4d4d4;
}

.cart-img {
  height: 1.5rem;
  width: 1.5rem;
}

.hero-content {
  text-align: center;
  position: relative;
  margin-top: auto;
  margin-bottom: 2rem;
  z-index: 5;
}

.hero-title {
  font-size: 5rem;
  font-weight: bold;
  position: absolute;
  top: -170%;
  left: 1.5%;
}

.line1 {
  position: relative;
  left: -21.3rem; /* Adjust this value to move "Rise Above" to the left */
}

.line2 {
  position: relative;
  left: 1rem; /* Adjust this value to keep "Conquer the Digital Battlefield" in place */
}

.hero-button {
  margin-top: 3rem;
  padding: 0.5rem 1rem;
  background-color: white;
  color: black;
  border: none;
  border-radius: 9999px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
  z-index: 10;
}

.hero-button:hover {
  background-color: #d4d4d4;
  color: black;
}

.arrow {
  margin-top: 3rem;
  z-index: 10;
}

.arrow-img {
  height: 1.5rem;
  width: 1.5rem;
}

/* Semi-transparent overlay */
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 3;
}

/* Flex Container for Images and Text */
.flex {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  gap: 1rem;
  padding: 1rem;
  overflow-x: auto;
}

img {
  width: 100%;
  height: auto;
  object-cover: cover;
}

.text-white {
  color: #ffffff;
}

.text-center {
  text-align: center;
}

.flex {
  display: flex;
  flex-wrap: nowrap;
  justify-content: flex-start;
  gap: 1rem;
  padding: 15rem 1rem; /* Updated padding to include top and bottom space */
  overflow-x: auto;
}

.game-container {
  display: flex;
  justify-content: center;
  margin: 20px auto; /* Adjusted margin */
  padding-top: 20px; /* Space between the graphic picture and player boxes */
}

.footer {
  background-color: black;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 50px;
  width: 100%;
  position: fixed;
  bottom: -100px; /* Hide footer initially */
  transition: bottom 0.3s; /* Smooth transition */
}

.footer a {
  color: white;
  margin: 0 270px;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

.footer-links {
  margin-left: auto; /* Move terms & conditions link to the right */
}

.nav-link {
  color: white;
  background: none;
  border: none;
  font-size: 16px;
  cursor: pointer;
  text-decoration: none;
  transition: color 0.3s;
}

.nav-link:hover {
  color: #d4d4d4;
}

.white-space-rectangle {
  height: 200px; /* Adjust the height as needed */
  background-color: white;
}

/* Upcoming Matches and Match History Styles */
.matches-container {
  display: flex;
  justify-content: space-between;
  margin: 10px auto;
  width: 90%;
}

.matches-section {
  width: 48%;
}

.matches-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
  color: #0071B7; /* Updated color */
}

.match-rectangle {
  width: 100%;
  height: 106px;
  background-color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 11px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}

.team-logo {
  display: flex;
  align-items: center;
}

.team-logo img {
  width: 40px;
  height: 40px;
  margin: 0 10px;
}

.match-info {
  text-align: center;
}

.match-info span {
  display: block;
}

.vs {
  font-size: 20px;
  font-weight: bold;
}

.watch-links {
  display: flex;
  align-items: center;
}

.watch-links img {
  width: 30px;
  height: 30px;
  margin: 0 5px;
}

/* Player boxes styles */
.player-boxes {
  display: flex;
  justify-content: center;
  gap: 20px; /* Space between player boxes */
  margin-top: 20px; /* Space between the picture and player boxes */
}

.player-box {
  text-align: center;
}

.player-box img {
  width: 327px; /* Adjust the width */
  height: 499px; /* Adjust the height */
}

.player-name {
  background-color: #0071B7; /* Blue background color */
  color: white;
  padding: 5px 0; /* Padding for the text */
  margin-top: 10px; /* Space between the image and text */
}

/* New styles for the image gallery */
.image-gallery {
  display: flex;
  justify-content: center;
  gap: 20px; /* Space between images */
  margin-top: 20px; /* Space between the player boxes and the new images */
}

.image-gallery img {
  width: 376px;
  height: 584px;
  object-fit: cover; /* Ensure images cover the specified size */
}

/* Media Queries for Mobile View */
@media screen and (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    position: static;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 1rem;
  }

  .nav-link {
    margin-right: 0;
    margin-bottom: 1rem;
  }

  .hero-title {
    font-size: 2rem;
  }

  .line1, .line2 {
    position: static;
  }

  .hero-button {
    margin-top: 1rem;
  }

  .player-boxes {
    flex-direction: column;
    align-items: center;
    
  }

  .player-box img {
    width: 100%;
    height: auto;
    
  }

  .image-gallery {
    flex-direction: column;
    align-items: center;
    margin: 10px;
  }

  .matches-container {
    flex-direction: column;
    align-items: left;
    margin-right: 42.5px;
  }

  .matches-section {
    width: 100%;
  }

  .footer-logo {
    margin-bottom: 1rem;
  }
  .footer {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .footer a {
        margin: 0;
      }

      .footer-links {
        margin-left: 0;
        margin-top: 10px;
      }
}

@media (min-width: 376px) and (max-width: 667px) {
  .navbar {
    flex-direction: column;
    padding: 1rem;
  }

  .logo-img {
    width: 100px;
  }

  .nav-links {
    flex-direction: column;
    align-items: center;
    position: static;
  }

  .nav-link {
    margin-right: 0;
    margin-bottom: 1rem;
  }

  .cart-button {
    margin-top: 1rem;
  }

  .hero-title {
    font-size: 3rem;
    left: 0;
    top: -120%;
  }

  .hero-content {
    padding: 1rem;
  }

  .hero-button {
    margin-top: 2rem;
    padding: 0.5rem 1rem;
  }

  .shop-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .shop-text {
    font-size: 1.5rem;
    top: 100%;
    left: 10px;
  }

  .filter {
    top: 0;
    right: 10px;
  }

  .box-container {
    flex-direction: column;
    align-items: center;
  }

  .box-link {
    width: 90%;
  }

  .box {
    width: 100%;
    height: auto;
  }

  .footer {
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .footer-logo {
    margin-bottom: 1rem;
  }

  .footer-links {
    flex-direction: column;
    align-items: center;
  }

  .footer-links a {
    margin: 0.5rem 0;
  }
}

    
  </style>
