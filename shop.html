<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles1.css">
  <style>

body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    background: url('taustapilt.png') no-repeat center center/cover;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 10;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo-text {
    font-size: 1.25rem;
    font-weight: bold;
  }

  .nav-links {
    display: flex;
    position: absolute;
    z-index: 15;
    left: 41%;
    list-style: none;
  }

  .nav-link {
    margin-right: 1.5rem;
    color: white;
    text-decoration: none;
    transition: color 0.3s;
  }

  .nav-link:hover {
    color: #d4d4d4;
  }

  .cart {
    display: flex;
    align-items: center;
  }

  .cart-button {
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s;
    z-index: 10;
  }

  .cart-button:hover {
    color: #d4d4d4;
  }

  .cart-img {
    height: 1.5rem;
    width: 1.5rem;
  }

  .hero-content {
    text-align: center;
    position: relative;
    margin-top: auto;
    margin-bottom: 2rem;
    z-index: 5;
  }

  .hero-title {
    font-size: 5rem;
    font-weight: bold;
    position: absolute;
    top: -170%;
    left: 1.5%;
  }

  .line2 {
    position: relative;
    left: 1rem; /* Adjust this value to keep "Welcome to our shop!" in place */
  }

  .hero-button {
    margin-top: 3rem;
    padding: 0.5rem 1rem;
    background-color: white;
    color: black;
    border: none;
    border-radius: 9999px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    z-index: 10;
  }

  .hero-button:hover {
    background-color: #d4d4d4;
    color: black;
  }

  .arrow {
    margin-top: 3rem;
    z-index: 10;
  }

  .arrow-img {
    height: 1.5rem;
    width: 1.5rem;
  }

  /* Semi-transparent overlay */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 3;
  }

  /* Flex Container for Images and Text */
  .flex {
    display: flex;
    flex-wrap: nowrap;
    justify-content: flex-start;
    gap: 1rem;
    padding: 1rem;
    overflow-x: auto;
  }

  .w-48 {
    width: 19rem;
    flex: 1 1 auto;
    z-index: 7;
  }

  img {
    width: 100%;
    height: auto;
    object-cover: cover;
  }

  .bg-blue-500 {
    background-color: #3b82f6; /* Tailwind's blue-500 color */
  }

  .text-white {
    color: #ffffff;
  }

  .text-center {
    text-align: center;
  }

  .py-2 {
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
  }

  /* Additional styles for the shop text and box container */
  .shop-text {
    position: absolute;
    top: 115%;
    left: 20px;
    transform: translateY(-50%);
    color: #0071B7;
    font-size: 32px;
    font-weight: bold;
    text-transform: uppercase;
    padding: 0 20px;
    z-index: 2;
  }

  .box-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    position: relative;
  }

  .box {
    width: 559px;
    height: 493px;
    overflow: hidden;
    border: 1px solid #ccc;
    position: relative;
    margin-bottom: 20px;
  }

  .box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s ease;
  }

  .box .caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .box:hover img {
    filter: brightness(50%) opacity(0.76);
  }

  .box:hover .caption {
    opacity: 1;
  }

  /* Added style for the white space rectangle */
  .white-space-rectangle {
    height: 200px; /* Adjust the height as needed */
    background-color: white;
  }

  /* Styles for the new large box */
  .large-box-container {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    position: relative;
  }

  .large-box {
    width: 1830px;
    height: 538px;
    overflow: hidden;
    border: 1px solid #ccc;
    position: relative;
    margin-bottom: 20px;
  }

  .large-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: filter 0.3s ease;
  }

  .large-box .caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .large-box:hover img {
    filter: brightness(50%) opacity(0.76);
  }

  .large-box:hover .caption {
    opacity: 1;
  }

  

  /* Footer styles */
  .footer {
    background-color: black;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 50px;
    width: 100%;
    position: fixed;
    bottom: -100px;
    left: 0;
    transition: bottom 0.3s ease;
    z-index: 1000;
  }

  .footer-logo img {
    height: 50px;
    width: auto;
  }

  .footer-links {
    display: flex;
    gap: 20px;
  }

  .footer-links a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
  }

  .footer-links a:hover {
    color: #d4d4d4;
  }
    /* General Styles */
    .box-container {
      display: flex;
      justify-content: center; /* Center the container */
      flex-wrap: wrap;
      margin-left: -1.3%;
    }

    .box-link {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 30%; /* Adjust the width to make boxes smaller */
      margin: 1%;
    }

    .box {
      position: relative;
      margin: 10px;
      padding: 15px;
      border: 1px solid #000;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box img {
      max-width: 100%;
      max-height: 100%;
    }

    .caption {
      text-align: center;
      margin-top: 10px;
    }

    .price {
      font-size: 1.2em;
      color: #333;
      margin-top: 5px;
    }

    /* Filter Styles */
    .shop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      position: relative;
    }

    .filter {
      position: absolute;
      right: 40px; /* Adjusted to move slightly to the left */
      top: -40px;  /* Adjust the vertical position as needed */
    }

    .filter select {
      padding: 10px;
      border: 1px solid #000;
      background-color: #fff;
      cursor: pointer;
    }

    .footer {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      width: 100%;
      position: fixed;
      bottom: -100px; /* Hide footer initially */
      transition: bottom 0.3s; /* Smooth transition */
    }
    .footer a {
      color: white;
      margin: 0 270px;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .footer-links {
      margin-left: auto; /* Move terms & conditions link to the right */
    }

   

/* Adjustments for slightly larger mobile screens */

  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    position: static;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 1rem;
  }

  .nav-link {
    margin-right: 0;
    margin-bottom: 1rem;
  }

  .hero-title {
    font-size: 2rem;
  }

  .line1, .line2 {
    position: static;
  }

  .hero-button {
    margin-top: 1rem;
  }

  .player-boxes {
    flex-direction: column;
    align-items: center;
  }

  .player-box img {
    width: 100%;
    height: auto;
  }

  .matches-container {
    flex-direction: column;
    align-items: center;
  }

  .matches-section {
    width: 100%;
  }

  .footer-logo {
    margin-bottom: 1rem;
  }
  .footer {
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }

      .footer a {
        margin: 0;
      }

      .footer-links {
        margin-left: 0;
        margin-top: 10px;
      }
}

@media (min-width: 376px) and (max-width: 667px) {
  .navbar {
    flex-direction: column;
    padding: 1rem;
  }

  .logo-img {
    width: 100px;
  }

  .nav-links {
    flex-direction: column;
    align-items: center;
    position: static;
  }

  .nav-link {
    margin-right: 0;

  }

  .cart-button {

  }

  }

  .hero-content {

  }

  .hero-button {

  }

  }

  }

  .footer-links a {

  }
  
}
  </style>
  <title>Dynamic Prophets</title>
</head>
<body>
  <div class="hero">
    <nav class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img">
        <span class="logo-text"></span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="shop.html" class="nav-link">Shop</a></li>
        <li><a href="contact.html" class="nav-link">Contact</a></li>
      </ul>
      <div class="cart">
        <button class="cart-button">
          <img src="cart.png" alt="Cart" class="cart-img">
        </button>
      </div>
    </nav>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">
        <span class="line2">Welcome to our shop!</span>
      </h1>
      <button class="hero-button">Our merch</button>
      <div class="arrow">
        <img src="arrow.png" alt="Arrow Down" class="arrow-img">
      </div>
    </div>
  </div>
  <div class="white-space-rectangle"></div>

  <div class="shop-header">
    <div class="shop-text">Shop</div>
    <div class="filter">
      <select id="priceFilter" onchange="sortItems()">
        <option value="">Sort by price</option>
        <option value="lowToHigh">Low to High</option>
        <option value="highToLow">High to Low</option>
      </select>
    </div>
  </div>

  <div class="white-space-rectangle"></div>

  <!-- Static Product Images -->
  <div class="box-container" id="productContainer">
    <a href="product1.html" class="box-link" data-price="9.99">
      <div class="box">
        <div class="black-rectangle"></div>
        <img src="kleeps.png" alt="Sticker Image">
        <div class="caption">STICKER</div>
        <div class="price">$9.99</div>
      </div>
    </a>
    <a href="product.html" class="box-link" data-price="35.99">
      <div class="box">
        <div class="black-rectangle"></div>
        <img src="sark.png" alt="T-Shirt Image">
        <div class="caption">T-SHIRT</div>
        <div class="price">$35.99</div>
      </div>
    </a>
    <a href="product2.html" class="box-link" data-price="59.99">
      <div class="box">
        <div class="black-rectangle"></div>
        <img src="hiir.png" alt="Mouse Image">
        <div class="caption">MOUSE</div>
        <div class="price">$59.99</div>
      </div>
    </a>
  </div>

  <div class="white-space-rectangle"></div>
  <div class="white-space-rectangle"></div>

  <div class="footer" id="footer">
    <div class="footer-logo">
      <img src="logo.png" alt="Logo" class="logo-img">
    </div>
    <div class="footer-links">
        <a href="#" style="margin-right: 400px;">Privacy & Policy</a>
        <a href="#" style="margin-right: 95px;">Terms & Conditions</a>
    </div>
  </div>

  <script>
    function sortItems() {
      const filterValue = document.getElementById('priceFilter').value;
      const productContainer = document.getElementById('productContainer');
      const items = Array.from(productContainer.getElementsByClassName('box-link'));

      items.sort((a, b) => {
        const priceA = parseFloat(a.getAttribute('data-price'));
        const priceB = parseFloat(b.getAttribute('data-price'));
        return filterValue === 'lowToHigh' ? priceA - priceB : priceB - priceA;
      });

      items.forEach(item => productContainer.appendChild(item));
    }

    window.addEventListener('scroll', function() {
      var footer = document.getElementById('footer');
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        footer.style.bottom = '0'; // Show footer
      } else {
        footer.style.bottom = '-100px'; // Hide footer
      }
    });
  </script>
</body>
